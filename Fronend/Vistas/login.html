<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellar Iventory</title>
    <link rel="icon" href="/Fronend/assets/img/logo.png" type="img/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Fronend/assets/stylescss/login.css">

</head>
<body>


    <!-- Inicio de Contenido principal (login) -->
    <!-- Contenido principal -->
    <div class="d-flex align-items-center">
        <div class="container">
            <div class="row bg-white  overflow-hidden shadow">
    
                <!-- Sección del formulario de inicio de sesión -->
                <div class="col-md-6 p-4 lol">
                    <h2 class="mb-5 center-text">Iniciar Sesión</h2>
    
                    <!-- Inicio de formulario -->
                    <form>
    
                        <!-- Campo de entrada para el nombre de usuario -->
                        <div class="mb-4 col-md-9 center container-fluid">
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
    
                        <!-- Campo de entrada para la contraseña -->
                        <div class="mb-5 col-md-9 container-fluid" >
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
    
                         <!-- Opciones de recordar sesión y enlace para contraseña olvidada -->
                        <div class="mb-5 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recodarme</label>
                            </div>
                            <a href="#" class="text-decoration-none">Has olvidado tu contraseña?</a>
                        </div>
    
                        <!-- Botón para iniciar sesión -->
                        <a href="index.html" class="btn btn-success">Acceder</a>
                    </form>
                    <!-- fin de formulario -->
                </div>
    
                <!-- Sección de la imagen de fondo del formulario -->
                <div class="col-md-6 login-image d-none d-md-block">
                    <img class="foto" src="/Fronend/assets/img/inicio.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Fin de Contenido principal (login) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
